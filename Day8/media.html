<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Query</title>
  <style>
  
    img {
      width: 100%; /* Make the images responsive */
      max-width: 400px; /* Set a consistent max width */
      height: 200px; /* Set a consistent height */
       /* Ensures the images are cropped evenly if needed */
      border: 2px solid #ccc;
      margin: 20px; /* Add spacing between images */
    }

    /* Media query for screens smaller than 600px */
    @media (max-width: 600px) {
      img {
        max-width: 100%; /* Let the images take full width */
        height: auto; /* Maintain aspect ratio */
        border: 3px solid #f72cf7; /* Add a thicker border for smaller screens */
      }
    }
  </style>
</head>
